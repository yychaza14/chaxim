name: Bybit and Binance P2P Data Collection

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install Chrome and ChromeDriver
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/google.gpg
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable || echo "Chrome is already installed"
          
        CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f3 | cut -d '.' -f1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        
        if ! command -v chromedriver &> /dev/null || \
           [[ $(chromedriver --version | cut -d ' ' -f2 | cut -d '.' -f1) != $CHROME_VERSION ]]; then
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip -o chromedriver_linux64.zip
          sudo mv -f chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
        fi
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests pandas openpyxl
    
    - name: Run scraper
      run: python main.py
      env:
        PYTHONUNBUFFERED: 1
    
    - name: Commit and push changes
      run: |
        # Configure git
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Create directories if they don't exist
        mkdir -p pb2b/{excel,json,screenshots,logs}
        mkdir -p binance_data/{excel,json,logs}
        
        # Attempt to push changes with retry logic
        MAX_RETRIES=3
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          # Pull latest changes with rebase
          git pull --rebase origin main
          
          # Add all new files
          git add -f pb2b/excel/*.xlsx pb2b/json/*.json pb2b/screenshots/*.png pb2b/logs/*.log
          git add -f binance_data/excel/*.xlsx binance_data/json/*.json binance_data/logs/*.log
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Create timestamp for commit message
          timestamp=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          # Commit changes
          git commit -m "Update P2P data ${timestamp}"
          
          # Try to push changes
          if git push origin main; then
            echo "Successfully pushed changes"
            exit 0
          else
            echo "Push failed, attempt $(($RETRY_COUNT + 1)) of $MAX_RETRIES"
            RETRY_COUNT=$(($RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Waiting before retry..."
              sleep 10
            fi
          fi
        done
        
        if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
          echo "Failed to push changes after $MAX_RETRIES attempts"
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
